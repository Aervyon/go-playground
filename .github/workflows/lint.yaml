name: Lint
on: [push, pull_request]

jobs:
  ci:
    name: "Lint"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ['1.23.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go}}
      - name: Vet
        run: go vet ./...
      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2024.1.1"
          install-go: false
          cache-key: ${{matrix.go}}